<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIT GPT</title>
    {% assets "scss_all" %}
    <link rel="stylesheet" type="text/css" href="{{ ASSET_URL }}">
    {% endassets %}
</head>
<body>
    <div class="content">
       <h1>Instruction Tuning with AlpacaEval</h1>

       <form id="data-form" method="post" action="/">
            <div class="form-group">
                <label for="prompt">Prompt</label>
                <input
                    id="prompt"
                    name="prompt"
                    type="text"
                    placeholder="Enter your Propmt"
                    value="{{prompt}}"
                    required
                />
            </div>

            <div class="form-group">
                <label for="instruction">Instruction</label>
                <input
                    id="instruction"
                    name="instruction"
                    type="text"
                    placeholder="Set your Instruction" 
                    value="{{instruction}}"
                    required
                />
            </div>

            <button type="submit">Submit</button>
       </form>

       <div class="result">
            {{ result }}
       </div>
    </div>
</body>
</html>
